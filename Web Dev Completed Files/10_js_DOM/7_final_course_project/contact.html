<!DOCTYPE html>
<html>
    <head>
        <title>Mike's T-shirt Store</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
        <script defer src="contact_script.js"></script>
    </head>

    <body>
        <header>
            <img src="shirt_header.jpg" class="small_img">
            <div>
                <h1>Mike's T-Shirt Store</h1>
                <h6>Where we dress, for success!</h6>
            </div>
            <img src="shirt_header.jpg" class="small_img">
        </header>

        <main id="contact">
            <nav>
                <a href="home.html">Home</a>
                <a href="design.html">Design</a>
                <a href="pricing.html">Pricing</a>
                <a href="sizing.html">Sizing</a>
                <a href="contact.html">Contact</a>
            </nav>

            <div id="contact_div">
                <h2>Enter Your Information and We Will Reach Out</h2>
                <form id="contact_form" method="POST">
                    <div>
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="my_name" placeholder="Enter Your Full Name" required>
                    </div>

                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="my_email" placeholder="Enter Your Email" required>
                    </div>

                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="my_phone" placeholder="Enter Your Phone Number" required>
                    </div>

                    <div>
                        <label for="time">Best Time to Contact:</label>
                        <input type="time" id="time" name="my_time" placeholder="Best Time to Contact" required>
                    </div>

                    <div>
                        <label for="contact_method">Preferred Contact Method:</label>
                        <select id="contact_method" name="preferred_method" required>
                            <option value="email">Email</option>
                            <option value="phone">Phone</option>
                        </select>
                    </div>

                    <div id="btn_wrapper">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
                <p id="contact_message"></p>
            </div>
        </main>

        <footer>
            <p>Call today:  1-239-867-5309</p>
        </footer>
    </body>
</html>

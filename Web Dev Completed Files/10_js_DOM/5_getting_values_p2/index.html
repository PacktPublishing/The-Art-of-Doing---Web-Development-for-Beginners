<!DOCTYPE html>
<html>
    <head>
        <title>DOM Inputs</title>
        <script defer src="script.js"></script>
    </head>

    <body>
        <header>
           <h1>We Are Learning About Values!</h1>
        </header>
        
        <main>
            <h2>Check Box Example</h2>
            <form id="color_form">
                <input type="checkbox" id="red" value="red" name="fav_colors">
                <label for="red">I like the color red!</label>
                <input type="checkbox" id="green" value="green" name="fav_colors">
                <label for="green">I like the color green!</label>
                <input type="checkbox" id="blue" value="blue" name="fav_colors">
                <label for="blue">I like the color blue!</label>
            </form>
            <button id="color_btn">Submit</button>
            <p id="color_message"></p>

            <h2>Input Date Example</h2>
            <label for="birthday_input">Enter Your Birthday: </label>
            <input type="date" id="birthday_input">
            <p id="birthday_message"></p>

            <h2>Input Color Example</h2>
            <label for="color_input">Pick a background color!</label>
            <input type="color" id="color_input">
        </main>

        <footer>
           <p>Interact with me.</p>
        </footer>
    </body>
</html>

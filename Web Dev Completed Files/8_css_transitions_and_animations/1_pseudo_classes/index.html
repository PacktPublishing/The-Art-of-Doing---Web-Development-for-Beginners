<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo Classes</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Using Pseudo Classes</h1>
        </header>

        <main>
            <div id="btn_wrapper">
                <button id="btn_hover">Hover Over Me!</button>
                <button id="btn_active">Click Me!</button>
            </div>

            <div id="input_wrapper">
                <input type="text" id="name" name="my_name" placeholder="Enter your name">
                <input type="email" id="email" name="my_email" placeholder="Enter your email">
            </div>

            <p>This is my 1st paragraph.</p>
            <p>This is my 2nd paragraph.</p>
            <p>This is my 3rd paragraph.</p>
            <p>This is my 4th paragraph.</p>
        </main>

        <footer>
            <p>In style since the dawn of time.</p>
        </footer>
    </body>
</html>

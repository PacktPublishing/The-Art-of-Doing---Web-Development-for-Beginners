<!--
    We can link to google fonts inside the head tag of our html document.
    Simply go to google fonts, find a font and add it to the selected family.
    Then copy the links into the head.
    Make sure to note how to reference the google font in css.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Styling Text</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Styling All Different Texts</h1>
        </header>

        <main>
            <p id="p1">This is my first line of text</p>
            <p id="p2">This is my second line of text</p>
            <p id="p3">This is my third line of text</p>
        </main>

        <footer>
            <p>In style since the dawn of time.</p>
        </footer>
    </body>
</html>
